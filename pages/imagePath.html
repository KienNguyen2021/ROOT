<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Path </title>
    <link rel=" shortcut icon" href="images/sea.jpg" />

    <del> </del>
</head>
<body>
    <h1>  the image is in the same folder with html page </h1>
    <img src="bird.jpg" />


    <h1>  the image is in the subfolder of html page </h1>
    <img src="subfolder/Mountain.jpg" />

    <h1>  the image is in another folder </h1>
    <img src="../images/rabbit .jpg" />         <!-- folder Image is the same level with Page Folder containing page html -->

    <h2>  the image is the same level with folder contains html page lies </h2>
    <img src="../graSS.jpg" />     <!-- Image is child of ROOT that is the father of Page Folder where HTML page stays-->
</body>
</html>
